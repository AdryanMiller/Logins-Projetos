<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dog.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="form-page">

        <form action="#" class="page-login">
            <h2>Login</h2>

            <div class="input-box">
                <input type="text" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="password" required placeholder="Password">
            </div>

            <button type="submit">Login</button>

            <p>Don't an login? <a href="#">Register now</a></p>

        </form>

        <form action="#" class="page-register">
            <h2>Register</h2>

            <div class="input-box">
                <input type="text" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="email" required placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" required placeholder="Password">
            </div>

            <button type="submit">Login</button>

            <p>You have Register? <a href="#">Sing in</a></p>

        </form>
    </div>
</body>
</html>
