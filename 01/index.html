<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dog.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="form-page">

        <form action="#" class="page-login">
            <h2>Login</h2>
            <hr>
            <div class="input-box">
                <input type="text" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="password" required placeholder="Password">
            </div>

            <button type="submit">Login</button>

            <p>Don't an login? <a href="#">Register now</a></p>

            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-instagram' ></i>
            </div>

        </form>

        <form action="#" class="page-register">
            <h2>Register</h2>
            <hr>
            <div class="input-box">
                <input type="text" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="email" required placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" required placeholder="Password">
            </div>

            <button type="submit">Register</button>

            <p class="message">You have Register? <a href="#">Sing in</a></p>

            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-instagram' ></i>
            </div>

        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
